script:
  shutdown_brontosaurus:
    sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Brontosaurus
  shutdown_velociraptor:
    sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Velociraptor
  shutdown_allosaurus:
    sequence:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: Allosaurus
  harmony_pc:
    sequence:
    - service: mqtt.publish
      data:
        payload: shortpress
        topic: harmony/pc
  harmony_ziggo:
    sequence:
    - service: mqtt.publish
      data:
        payload: shortpress
        topic: harmony/tv
  harmony_console:
    sequence:
    - service: mqtt.publish
      data:
        payload: shortpress
        topic: harmony/console
  harmony_shieldtv:
    sequence:
    - service: mqtt.publish
      data:
        payload: shortpress
        topic: harmony/shieldtv
  harmony_pc_long:
    sequence:
    - service: mqtt.publish
      data:
        payload: longpress
        topic: harmony/pc
  harmony_ziggo_long:
    sequence:
    - service: mqtt.publish
      data:
        payload: longpress
        topic: harmony/tv
  harmony_console_long:
    sequence:
    - service: mqtt.publish
      data:
        payload: longpress
        topic: harmony/console
  harmony_shieldtv_long:
    sequence:
    - service: mqtt.publish
      data:
        payload: longpress
        topic: harmony/shieldtv
  selfheal_initiate:
    sequence:
    - data:
        payload: selfheal_inititate
        topic: selfheal/button/push
      service: mqtt.publish
  selfheal_protocol:
    sequence:
    - data:
        addon: core_mosquitto
      service: hassio.addon_restart
  powerflow_brontosaurus_button:
