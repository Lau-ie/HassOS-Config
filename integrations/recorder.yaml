recorder:
  db_url: !secret recorder_string
  purge_keep_days: 4
  purge_interval: 1
  exclude:
    entities:
      - sensor.node_red
      - input_boolean.node_red
      - sensor.pachy_map
      - sensor.dsmr_reading_electricity_currently_delivered
      - sensor.dsmr_reading_electricity_currently_returned
      - sensor.dsmr_current_electricity_cost
      - sensor.dsmr_current_electricity_watts
      - sensor.dsmr_reading_phase_currently_delivered_l1
      - sensor.dsmr_reading_phase_currently_delivered_l2
      - sensor.dsmr_reading_phase_currently_delivered_l3
      - sensor.dsmr_reading_phase_currently_returned_l1
      - sensor.dsmr_reading_phase_currently_returned_l2
      - sensor.dsmr_reading_phase_currently_returned_l3
      - sensor.dsmr_current_gas_cost
      - sensor.dsmr_current_gas_cost_per_hour
      - sensor.dsmr_consumption_gas_currently_delivered
      - sensor.allosaurus_uptime
      - sensor.brontosaurus_uptime
      - sensor.velociraptor_uptime
      - sensor.triceratops_uptime
      - sun.sun
