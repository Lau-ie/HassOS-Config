type: custom:vertical-style-card
title: Adguard
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
    - type: custom:compact-graph-card
      entities:
      - sensor.adguard_dns_queries
      name: Queries
      font_size: 60
      align_header: left
      align_state: left
      show:
        graph: bar
        name: true
        icon: false
      line_color: 
      - var(--icon-color-blue)
    - type: custom:compact-graph-card
      entities:
      - sensor.adguard_dns_queries_blocked
      name: Filters
      font_size: 60
      align_header: left
      align_state: left
      show:
        graph: bar
        name: true
        icon: false
      line_color: 
      - var(--icon-color-green)
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
    - type: custom:compact-graph-card
      entities:
      - sensor.adguard_safe_browsing_blocked
      name: Malware
      font_size: 60
      align_header: left
      align_state: left
      show:
        graph: bar
        name: true
        icon: false
      line_color: 
      - var(--icon-color-red)
    - type: custom:compact-graph-card
      entities:
      - sensor.adguard_parental_control_blocked
      name: Adult
      font_size: 60
      align_header: left
      align_state: left
      show:
        graph: bar
        name: true
        icon: false
      line_color: 
      - var(--icon-color-yellow)
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: custom:bar-card
    name: Blockedratio
    unit_of_measurement: "%"
    entity: sensor.adguard_dns_queries_blocked_ratio
    positions:
      icon: 'off'
      indicator: 'off'
      minmax: 'off'
      title: inside
      value: inside
    severity:
      - color: var(--icon-color-red)
        from: 0
        to: 5
      - color: var(--icon-color-orange)
        from: 6
        to: 10
      - color: var(--icon-color-yellow)
        from: 11
        to: 15
      - color: var(--icon-color-green)
        from: 16
        to: 25
      - color: var(--icon-color-green)
        from: 26
        to: 50
      - color: var(--icon-color-green)
        from: 51
        to: 75
      - color: var(--icon-color-green)
        from: 76
        to: 100
    style: |-
      #states {
        padding: 0px;
      }
  - type: "custom:bignumber-card"
    title: Avg. Processing Speed
    scale: 15px
    entity: sensor.adguard_average_processing_speed
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: "custom:button-card"
    icon: mdi:shield-alert
    name: Filtering
    show_name: true
    show_label: false
    color_type: card
    color_off: var(--element-accent-color)
    entity: switch.adguard_filtering
    state:
    - value: 'on'
      color: var(--icon-color-green)
      icon: mdi:shield-check
    - value: 'off'
      color: var(--icon-color-red)
      icon: mdi:shield-alert
    styles:
      card:
      - font-size: 10px
      - text-transform: capitalize
  - type: "custom:button-card"
    icon: mdi:shield-alert
    name: Safe Browsing
    show_name: true
    show_label: false
    color_type: card
    color_off: var(--element-accent-color)
    entity: switch.adguard_safe_browsing
    state:
    - value: 'on'
      color: var(--icon-color-green)
      icon: mdi:shield-link-variant
    - value: 'off'
      color: var(--element-accent-color)
      icon: mdi:shield-link-variant
    styles:
      card:
      - font-size: 10px
      - text-transform: capitalize
  - type: "custom:button-card"
    icon: mdi:shield-alert
    name: Safe Search
    show_name: true
    show_label: false
    color_type: card
    color_off: var(--element-accent-color)
    entity: switch.adguard_safe_search
    state:
    - value: 'on'
      color: var(--icon-color-green)
      icon: mdi:shield-search
    - value: 'off'
      color: var(--element-accent-color)
      icon: mdi:shield-search
    styles:
      card:
      - font-size: 10px
      - text-transform: capitalize
  - type: "custom:button-card"
    icon: mdi:shield-alert
    name: Parental Control
    show_name: true
    show_label: false
    color_type: card
    color_off: var(--element-accent-color)
    entity: switch.adguard_parental_control
    state:
    - value: 'on'
      color: var(--icon-color-green)
      icon: mdi:shield-key
    - value: 'off'
      color: var(--element-accent-color)
      icon: mdi:shield-key
    styles:
      card:
      - font-size: 10px
      - text-transform: capitalize
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png