type: custom:vertical-style-card
title: Manual Control
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      name: Livingroom
      color_type: icon
      entity: light.livingroom
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
    - type: "custom:button-card"
      name: Divide
      color_type: icon
      entity: light.divide
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
    - type: "custom:button-card"
      name: Diningarea
      color_type: icon
      entity: light.diningarea
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
  - type: horizontal-stack
    cards:
    - type: custom:slider-entity-row
      entity: light.livingroom
      full_row: true
      hide_state: true
    - type: custom:slider-entity-row
      entity: light.divide
      full_row: true
      hide_state: true
    - type: custom:slider-entity-row
      entity: light.diningarea
      full_row: true
      hide_state: true
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      name: Master Bedroom
      color_type: icon
      entity: light.master_bedroom
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
    - type: "custom:button-card"
      name: Small Bedroom
      color_type: icon
      entity: light.small_bedroom
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
    - type: "custom:button-card"
      name: Guestroom
      color_type: icon
      entity: light.guestroom
      action: more_info
      styles:
        card:
        - font-size: 10px
      state:
      - value: 'on'
        color: auto
        icon: mdi:lightbulb-on
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lightbulb
  - type: horizontal-stack
    cards:
    - type: custom:slider-entity-row
      entity: light.master_bedroom
      full_row: true
      hide_state: true
    - type: custom:slider-entity-row
      entity: light.small_bedroom
      full_row: true
      hide_state: true
    - type: custom:slider-entity-row
      entity: light.guestroom
      full_row: true
      hide_state: true
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png