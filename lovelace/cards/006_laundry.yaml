type: custom:vertical-style-card
title: Laundry
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      icon: mdi:washing-machine
      show_name: false
      show_label: false
      tap_action: 
        action: more-info
      color_type: card
      entity: sensor.washer_status
      state:
      - value: 'running'
        color: var(--icon-color-green)
      - value: 'done'
        color: var(--element-accent-color)
      - value: 'full'
        color: var(--element-accent-color)
      - value: 'empty'
        color: var(--element-accent-color)
    - type: "custom:button-card"
      icon: mdi:tumble-dryer
      show_name: false
      show_label: false
      tap_action: 
        action: more-info
      color_type: card
      entity: sensor.dryer_status
      state:
      - value: 'running'
        color: var(--icon-color-green)
      - value: 'done'
        color: var(--element-accent-color)
      - value: 'full'
        color: var(--element-accent-color)
      - value: 'empty'
        color: var(--element-accent-color)
  - type: horizontal-stack
    cards:
    - type: "custom:bignumber-card"
      entity: sensor.washing_uptime
      title: Time elapsed
      scale: 20px
    - type: "custom:bignumber-card"
      entity: sensor.dryer_uptime
      title: Time elapsed
      scale: 20px
  - type: custom:state-switch
    entity: sensor.washer_status
    states:
      "full":
        type: horizontal-stack
        cards:
        - type: "custom:button-card"
          color_type: card
          show_name: false
          icon: mdi:tshirt-crew-outline
          entity: sensor.washer_status
          tap_action:
            action: call-service
            service: script.washer_emptied_click
          state:
          - value: 'running'
            color: var(--element-accent-color)
          - value: 'done'
            color: var(--element-accent-color)
          - value: 'full'
            color: var(--icon-color-blue)
          - value: 'empty'
            color: var(--element-accent-color)
        - type: "custom:button-card"
          color_type: card
          show_name: false
          icon: mdi:tshirt-crew-outline
          entity: sensor.dryer_status
          tap_action:
            action: call-service
            service: script.dryer_emptied_click
          state:
          - value: 'running'
            color: var(--element-accent-color)
          - value: 'done'
            color: var(--element-accent-color)
          - value: 'full'
            color: var(--icon-color-blue)
          - value: 'empty'
            color: var(--element-accent-color)
  - type: custom:state-switch
    entity: sensor.dryer_status
    states:
      "full":
        type: horizontal-stack
        cards:
        - type: "custom:button-card"
          color_type: card
          show_name: false
          icon: mdi:tshirt-crew-outline
          entity: sensor.washer_status
          tap_action:
            action: call-service
            service: script.washer_emptied_click
          state:
          - value: 'running'
            color: var(--element-accent-color)
          - value: 'done'
            color: var(--element-accent-color)
          - value: 'full'
            color: var(--icon-color-blue)
          - value: 'empty'
            color: var(--element-accent-color)
        - type: "custom:button-card"
          color_type: card
          show_name: false
          icon: mdi:tshirt-crew-outline
          entity: sensor.dryer_status
          tap_action:
            action: call-service
            service: script.dryer_emptied_click
          state:
          - value: 'running'
            color: var(--element-accent-color)
          - value: 'done'
            color: var(--element-accent-color)
          - value: 'full'
            color: var(--icon-color-blue)
          - value: 'empty'
            color: var(--element-accent-color)
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: custom:compact-graph-card
      name: Power
      entities:
      - entity: sensor.tp_link_washer_daily_power
        name: Power_daily
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      - entity: sensor.tp_link_washer_hourly_power
        name: Power
        show_state: false
        color: var(--icon-color-amber)
      - entity: sensor.tp_link_washer_daily_power_cost
        name: Cost
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
        color: var(--icon-color-amber)
      line_color: var(--icon-color-amber)
      icon: mdi:flash
      aggregate_func: max
      group_by: hour
      show:
        graph: bar
        name: false
        icon: false
      hours_to_show: 24
      decimals: 2
      hour24: true
      font_size: 65
    - type: custom:compact-graph-card
      name: Power
      entities:
      - entity: sensor.tp_link_dryer_daily_power
        name: Power_daily
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      - entity: sensor.tp_link_dryer_hourly_power
        name: Power
        show_state: false
        color: var(--icon-color-amber)
      - entity: sensor.tp_link_dryer_daily_power_cost
        name: Cost
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
        color: var(--icon-color-amber)
      line_color: var(--icon-color-amber)
      icon: mdi:flash
      aggregate_func: max
      group_by: hour
      show:
        graph: bar
        name: false
        icon: false
      hours_to_show: 24
      decimals: 2
      hour24: true
      font_size: 65
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png