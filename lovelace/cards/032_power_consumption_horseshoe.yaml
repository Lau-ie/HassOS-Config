type: custom:vertical-style-card
title: Energy
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: 'custom:flex-horseshoe-card'
    entities:
      - entity: sensor.dsmr_current_electricity_watts
        decimals: 0
        unit: 'W'
        area: "Electricity"
        tap_action:
          action: more-info
      - entity: sensor.dsmr_current_electricity_cost
        decimals: 2
        unit: '€ per hour'
        area: "Electricity"
        tap_action:
          action: more-info
    show:
      horseshoe_style: 'lineargradient'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      - id: 1
        entity_index: 1
        xpos: 29
        ypos: 65
        styles:
        - text-anchor: start;
        - font-size: 1.5em;
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 90
          styles:
            - font-size: 1.5em;
    horseshoe_scale:
      min: 0
      max: 3600
    color_stops:
      1: '#FFF6E3'
      3600: 'var(--icon-color-amber)' 
  - type: 'custom:flex-horseshoe-card'
    entities:
      - entity: sensor.dsmr_current_gas_per_hour
        decimals: 2
        unit: 'm³h'
        area: Gas
        tap_action:
          action: more-info
      - entity: sensor.dsmr_current_gas_cost
        decimals: 2
        unit: '€ per hour'
        area: Gas
        tap_action:
          action: more-info
    show:
      horseshoe_style: 'lineargradient'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      - id: 1
        entity_index: 1
        xpos: 29
        ypos: 65
        styles:
        - text-anchor: start;
        - font-size: 1.5em;
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 90
          styles:
            - font-size: 1.5em;
    horseshoe_scale:
      min: 0
      max: 2
    color_stops:
      0.0001: '#FFF6E3'
      0.25: 'var(--icon-color-green)'
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
    - type: custom:mini-graph-card
      name: Electricity
      entities:
      - entity: sensor.dsmr_daily_power
        name: Power_daily
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      - entity: sensor.dsmr_hourly_power
        name: Power
        show_state: false
        color: var(--icon-color-amber)
      - entity: sensor.dsmr_daily_power_cost
        name: Cost
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      line_color: var(--icon-color-amber)
      icon: mdi:flash
      aggregate_func: max
      group_by: hour
      show:
        graph: bar
        name: false
        icon: false
      hours_to_show: 24
      decimals: 2
      hour24: true
      font_size: 65
    - type: custom:mini-graph-card
      name: Gas
      entities:
      - entity: sensor.dsmr_daily_gas
        name: Power_daily
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      - entity: sensor.dsmr_hourly_gas
        name: Power
        show_state: false
        color: var(--icon-color-green)
      - entity: sensor.dsmr_daily_gas_cost
        name: Cost
        show_state: true
        show_graph: false
        show_line: false
        show_points: false
        show_legend: false
        show_fill: false
      line_color: var(--icon-color-green)
      icon: mdi:flash
      aggregate_func: max
      group_by: hour
      show:
        graph: bar
        name: false
        icon: false
      font_size: 65
      hours_to_show: 24
      decimals: 2
      hour24: true
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png