type: custom:vertical-style-card
title: Climate
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: 'custom:flex-horseshoe-card'
    entities:
    - entity: sensor.netatmo_home_inside_humidity
      decimals: 1
      unit: '%'
      area: "Humidity"
      tap_action:
        action: more-info
    show:
      horseshoe_style: 'colorstop'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      areas:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 85
        styles:
        - font-size: 1.2em;
    horseshoe_scale:
      min: 0
      max: 100
    color_stops:
      0: 'var(--icon-color-red)'
      40: 'var(--icon-color-orange)'
      45: 'var(--icon-color-green)'
      60: 'var(--icon-color-blue)'
  - type: 'custom:flex-horseshoe-card'
    entities:
    - entity: sensor.netatmo_home_inside_temperature
      decimals: 1
      unit: 'Â°C'
      area: "Temperature"
      tap_action:
        action: more-info
    show:
      horseshoe_style: 'colorstop'
    layout:
      hlines:
      - id: 0
        xpos: 50
        ypos: 50
        length: 40
        styles:
        - stroke: var(--primary-text-color);
        - stroke-width: 5;
        - stroke-linecap: round;
        - opacity: 0.7;
      states:
      - id: 0
        entity_index: 0
        xpos: 50
        ypos: 42
        styles:
        - font-size: 3em;
        - stroke: var(--primary-text-color);
      areas:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 85
          styles:
            - font-size: 1.2em;
    horseshoe_scale:
      min: 10
      max: 35
    color_stops:
      0: 'var(--icon-color-blue-grey)'
      18: 'var(--icon-color-blue)'
      20: 'var(--icon-color-green)'
      22: 'var(--icon-color-red)'
