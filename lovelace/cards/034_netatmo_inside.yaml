type: custom:vertical-style-card
title: Climate
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_inside_temperature
    name: Temperature
    show:
      fill: true
    line_color: 
    - var(--icon-color-red)
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_inside_humidity
    name: Humidity
    show:
      fill: true
    line_color: 
    - var(--icon-color-blue)
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_inside_co2
    name: CO2
    show:
      fill: true
    line_color: 
    - var(--icon-color-yellow)
- type: horizontal-stack
  cards:
   - type: picture
     image: /local/divider.png
- type: horizontal-stack
  cards:
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_outside_temperature
    graph: line
    name: Outside
    show:
      fill: true
    line_color: 
    - var(--icon-color-red)
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_outside_humidity
    graph: line
    name: Outside
    show:
      fill: true
    line_color: 
    - var(--icon-color-blue)
- type: horizontal-stack
  cards:
    - type: picture
      image: /local/divider.png