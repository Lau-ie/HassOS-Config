type: custom:vertical-style-card
title: Switches
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      name: Washer
      color_type: icon
      entity: switch.tp_link_washingmachine
      tap_action: 
        action: more-info
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'on'
        color: auto
        icon: mdi:power-socket-eu
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:power-socket-eu
