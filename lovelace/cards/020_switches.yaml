type: custom:vertical-style-card
title: Switches
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: 'custom:flex-horseshoe-card'
      entities:
        - entity: sensor.tp_link_brontosaurus_current_load
          decimals: 0
          unit: 'W'
          area: "Brontosaurus"
          tap_action:
            action: more-info
        - entity: sensor.tp_link_brontosaurus_current_cost
          decimals: 2
          unit: '€ per hour'
          area: "Brontosaurus"
          tap_action:
            action: more-info
      show:
        horseshoe_style: 'lineargradient'
      layout:
        hlines:
        - id: 0
          xpos: 50
          ypos: 50
          length: 40
          styles:
          - stroke: var(--primary-text-color);
          - stroke-width: 5;
          - stroke-linecap: round;
          - opacity: 0.7;
        states:
        - id: 0
          entity_index: 0
          xpos: 50
          ypos: 42
          styles:
          - font-size: 3em;
          - stroke: var(--primary-text-color);
        - id: 1
          entity_index: 1
          xpos: 29
          ypos: 65
          styles:
          - text-anchor: start;
          - font-size: 1.5em;
        areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 90
            styles:
              - font-size: 1.5em;
      horseshoe_scale:
        min: 0
        max: 400
      color_stops:
        1: '#FFF6E3'
        400: 'var(--icon-color-amber)'
