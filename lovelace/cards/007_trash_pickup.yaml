type: custom:vertical-style-card
title: Trash Pickup
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      color_type: card
      show_name: false
      show_label: false
      icon: mdi:trash-can-outline
      tap_action: 
        action: more-info
      entity: input_boolean.restafval
      state:
      - value: 'on'
        color: var(--icon-color-deep-purple)
        icon: mdi:trash-can
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:trash-can-outline 
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
        - box-shadow: 0px 0px 0px 0px
    - type: "custom:button-card"
      show_name: false
      show_label: false
      color_type: card
      color: var(--icon-color-green)
      color_off: var(--element-accent-color)
      icon: mdi:recycle
      tap_action: 
        action: more-info
      entity: input_boolean.gft_afval
      state:
      - value: 'on'
        color: var(--icon-color-green)
        icon: mdi:recycle
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:recycle
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
        - box-shadow: 0px 0px 0px 0px
    - type: "custom:button-card"
      show_name: false
      show_label: false
      entity: input_boolean.papier_afval
      icon: mdi:file-document-box-multiple-outline
      tap_action: 
        action: more-info
      color_type: card
      state:
      - value: 'on'
        color: var(--icon-color-blue)
        icon: mdi:file-document-box-multiple
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:file-document-box-multiple-outline
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
        - box-shadow: 0px 0px 0px 0px
  - type: horizontal-stack
    cards:
    - type: "custom:bignumber-card"
      entity: sensor.afval_rest_days_left
      title: Thursday
      scale: 15px
    - type: "custom:bignumber-card"
      entity: sensor.afval_gft_days_left
      title: Thursday
      scale: 15px
    - type: "custom:bignumber-card"
      entity: sensor.afval_papier_days_left
      title: Saturday
      scale: 15px
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png