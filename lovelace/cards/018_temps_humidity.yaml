type: custom:vertical-style-card
title: Temps & Humidity
style:
  font_size: 24px
  border: true
cards:
- type: horizontal-stack
  cards:
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_outside_temperature
    graph: line
    name: Outside
    show:
      fill: true
    line_color: 
    - var(--icon-color-red)
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_outside_humidity
    graph: line
    name: Outside
    show:
      fill: true
    line_color: 
    - var(--icon-color-blue)
- type: horizontal-stack
  cards:
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_inside_temperature
    name: Livingroom
    graph: line
    show:
      fill: true
    line_color: 
    - var(--icon-color-red)
  - type: custom:compact-graph-card
    entities:
    - sensor.netatmo_home_inside_humidity
    name: Livingroom
    graph: line
    show:
      fill: true
    line_color: 
    - var(--icon-color-blue)