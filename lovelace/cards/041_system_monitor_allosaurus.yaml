type: custom:vertical-style-card
title: Allosaurus
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      color_type: icon
      show_name: false
      entity: sensor.power_allosaurus
      tap_action:
        action: call-service
        service: script.allosaurus_action_power
      state:
      - value: 'off'
        color: var(--icon-color-amber)
        icon: mdi:power
      - value: 'on'
        color: var(--icon-color-red)
        icon: mdi:power
    - type: "custom:button-card"
      color_type: icon
      show_name: false
      entity: sensor.power_allosaurus
      tap_action:
        action: call-service
        service: script.allosaurus_action_suspend
      state:
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:power-sleep
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:power-sleep
    - type: "custom:button-card"
      name: Reboot
      show_name: false
      show_label: false
      color_type: icon
      entity: sensor.power_allosaurus
      tap_action:
        action: call-service
        service: script.allosaurus_action_reboot
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:restart
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:restart
    - type: "custom:button-card"
      color_type: icon
      show_name: false
      entity: sensor.allosaurus_current_username
      tap_action:
        action: call-service
        service: script.iotlink_allosaurus_lock
      state:
      - value: 'Laurens'
        color: var(--icon-color-green)
        icon: mdi:lock-open
      - value: 'laurensvda'
        color: var(--icon-color-green)
        icon: mdi:lock-open
      - value: 'SYSTEM'
        color: var(--icon-color-red)
        icon: mdi:lock
      - value: 'unknown'
        color: var(--icon-color-red)
        icon: mdi:lock
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:lock
    - type: "custom:button-card"
      color_type: icon
      show_name: false
      entity: sensor.power_allosaurus
      tap_action:
        action: call-service
        service: script.iotlink_allosaurus_refresh
      state:
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:database-refresh
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:database-refresh
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: custom:state-switch
    entity: sensor.allosaurus_pending
    states:
      "Shutdown":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:checkbox-marked-circle
            entity: sensor.power_allosaurus
            color: var(--icon-color-green)
            tap_action:
              action: call-service
              service: script.allosaurus_action_confirm
          - type: "custom:doublevalue-card"
            entity: sensor.allosaurus_pending_count
            title_entity: sensor.allosaurus_pending
            scale: 20px
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:cancel
            entity: sensor.power_allosaurus
            color: var(--icon-color-red)
            tap_action:
              action: call-service
              service: script.allosaurus_action_cancel
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
      "Reboot":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:checkbox-marked-circle
            entity: sensor.power_allosaurus
            color: var(--icon-color-green)
            tap_action:
              action: call-service
              service: script.allosaurus_action_confirm
          - type: "custom:doublevalue-card"
            entity: sensor.allosaurus_pending_count
            title_entity: sensor.allosaurus_pending
            scale: 20px
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:cancel
            entity: sensor.power_allosaurus
            color: var(--icon-color-red)
            tap_action:
              action: call-service
              service: script.allosaurus_action_cancel
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
      "Suspend":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:checkbox-marked-circle
            entity: sensor.power_allosaurus
            color: var(--icon-color-green)
            tap_action:
              action: call-service
              service: script.allosaurus_action_confirm
          - type: "custom:doublevalue-card"
            entity: sensor.allosaurus_pending_count
            title_entity: sensor.allosaurus_pending
            scale: 20px
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:cancel
            entity: sensor.power_allosaurus
            color: var(--icon-color-red)
            tap_action:
              action: call-service
              service: script.allosaurus_action_cancel
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: custom:state-switch
    entity: switch.allosaurus
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:bignumber-card"
            title: Disksize
            scale: 15px
            entity: sensor.allosaurus_storage_c_total_storage
          - type: "custom:bignumber-card"
            title: Disk Used %
            scale: 15px
            entity: sensor.allosaurus_storage_c_usage
          - type: "custom:bignumber-card"
            title: Uptime
            scale: 15px
            entity: sensor.allosaurus_uptime
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: custom:state-switch
    entity: switch.allosaurus
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:compact-graph-card
            entities:
            - sensor.allosaurus_cpu_usage
            name: CPU
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-red)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            entities:
            - sensor.allosaurus_memory_usage
            name: RAM
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-green)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            entities:
            - sensor.allosaurus_storage_c_usage
            name: Space
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-blue)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png