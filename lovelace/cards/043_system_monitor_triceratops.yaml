type: custom:vertical-style-card
title: Triceratops
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      color_type: icon
      show_name: false
      entity: switch.triceratops
      tap_action:
        action: call-service
        service: script.triceratops_action_power
      state:
      - value: 'off'
        color: var(--icon-color-amber)
        icon: mdi:power
      - value: 'on'
        color: var(--icon-color-red)
        icon: mdi:power
    - type: "custom:button-card"
      name: Reboot
      show_name: false
      show_label: false
      color_type: icon
      entity: switch.triceratops
      tap_action:
        action: call-service
        service: script.triceratops_action_reboot
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:restart
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:restart
    - type: "custom:button-card"
      name: HomeAssistant
      icon: mdi:home-assistant
      show_name: false
      show_label: false
      color_type: icon
      entity: input_boolean.restart_homeassistant
      tap_action:
        action: call-service
        service: script.hassiocontrol_homeassistant_restart
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'on'
        color: var(--icon-color-orange)
        icon: mdi:home-assistant
      - value: 'off'
        color: var(--icon-color-amber)
        icon: mdi:home-assistant
    - type: "custom:button-card"
      icon: mdi:nodejs
      name: NodeRed
      show_name: false
      show_label: false
      color_type: icon
      entity: input_boolean.restart_nodered
      tap_action:
        action: call-service
        service: script.hassiocontrol_nodered_restart
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'on'
        color: var(--icon-color-orange)
        icon: mdi:nodejs
      - value: 'off'
        color: var(--icon-color-amber)
        icon: mdi:nodejs
    - type: "custom:button-card"
      show_name: false
      color_type: icon
      entity: sensor.node_red
      tap_action:
        action: call-service
      service: script.selfheal_initiate
      state:
      - value: 'OK'
        color: var(--icon-color-amber)
        icon: mdi:state-machine
      - value: 'unknown'
        color: var(--icon-color-red)
        icon: mdi:electric-switch
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: custom:state-switch
    entity: sensor.triceratops_pending
    states:
      "Shutdown":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:checkbox-marked-circle
            entity: sensor.power_triceratops
            color: var(--icon-color-green)
            tap_action:
              action: call-service
              service: script.triceratops_action_confirm
          - type: "custom:doublevalue-card"
            entity: sensor.triceratops_pending_count
            title_entity: sensor.triceratops_pending
            scale: 20px
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:cancel
            entity: sensor.power_triceratops
            color: var(--icon-color-red)
            tap_action:
              action: call-service
              service: script.triceratops_action_cancel
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
      "Reboot":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:checkbox-marked-circle
            entity: sensor.power_triceratops
            color: var(--icon-color-green)
            tap_action:
              action: call-service
              service: script.triceratops_action_confirm
          - type: "custom:doublevalue-card"
            entity: sensor.triceratops_pending_count
            title_entity: sensor.triceratops_pending
            scale: 20px
          - type: "custom:button-card"
            color_type: icon
            show_name: false
            icon: mdi:cancel
            entity: sensor.power_triceratops
            color: var(--icon-color-red)
            tap_action:
              action: call-service
              service: script.triceratops_action_cancel
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: custom:state-switch
    entity: switch.triceratops
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:bignumber-card"
            title: Freespace
            unit_of_measurement: "GB"
            scale: 15px
            entity: sensor.glances_config_free
          - type: "custom:bignumber-card"
            title: Database
            unit_of_measurement: "GB"
            scale: 15px
            entity: sensor.database_size_gb
          - type: "custom:bignumber-card"
            title: Uptime
            scale: 15px
            entity: sensor.triceratops_uptime
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: custom:state-switch
    entity: switch.triceratops
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:compact-graph-card
            entities:
            - sensor.glances_cpu_used
            name: CPU
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            align_state: center
            line_color: 
            - var(--icon-color-red)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            entities:
            - sensor.glances_ram_used_percent
            name: RAM
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-green)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            name: Power
            font_size: 60
            entities:
            - entity: sensor.tp_link_triceratops_daily_power
              name: Power_daily
              show_state: true
              show_graph: false
              show_line: false
              show_points: false
              show_legend: false
              show_fill: false
            - entity: sensor.tp_link_triceratops_hourly_power
              name: Power
              show_state: false
              color: var(--icon-color-amber)
            line_color: var(--icon-color-amber)
            icon: mdi:flash
            aggregate_func: max
            group_by: hour
            show:
              graph: bar
              name: true
              icon: false
            hours_to_show: 24
            decimals: 2
            hour24: true
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:bignumber-card"
      title: Current Load
      scale: 15px
      entity: sensor.tp_link_triceratops_current_load
    - type: "custom:bignumber-card"
      title: Current Cost
      scale: 15px
      entity: sensor.tp_link_triceratops_current_cost
    - type: "custom:bignumber-card"
      title: Cost Today
      scale: 15px
      entity: sensor.tp_link_triceratops_daily_power_cost