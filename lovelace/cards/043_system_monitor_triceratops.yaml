type: custom:vertical-style-card
title: Triceratops
style:
  font_size: 24px
  border: true
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      show_name: false
      color_type: icon
      entity: switch.triceratops
      state:
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:alpha-t-circle-outline
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:alpha-t-circle
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
    - type: "custom:button-card"
      show_name: false
      color_type: icon
      entity: sensor.node_red
      tap_action:
        action: call-service
      service: script.selfheal_initiate
      state:
      - value: 'OK'
        color: var(--icon-color-amber)
        icon: mdi:state-machine
      - value: 'unknown'
        color: var(--icon-color-red)
        icon: mdi:electric-switch
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
        - box-shadow: 0px 0px 0px 0px
    - type: "custom:button-card"
      name: HomeAssistant
      icon: mdi:home-assistant
      show_name: false
      show_label: false
      color_type: icon
      entity: input_boolean.restart_homeassistant
      tap_action:
        action: call-service
        service: script.hassiocontrol_homeassistant_restart
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'on'
        color: var(--icon-color-orange)
        icon: mdi:home-assistant
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:home-assistant
    - type: "custom:button-card"
      icon: mdi:nodejs
      name: NodeRed
      show_name: false
      show_label: false
      color_type: icon
      entity: input_boolean.restart_nodered
      tap_action:
        action: call-service
        service: script.hassiocontrol_nodered_restart
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'on'
        color: var(--icon-color-orange)
        icon: mdi:nodejs
      - value: 'off'
        color: var(--icon-off-color)
        icon: mdi:nodejs
    - type: "custom:button-card"
      name: Reboot
      show_name: false
      show_label: false
      color_type: icon
      entity: input_boolean.reboot_triceratops
      tap_action:
        action: more-info
      styles:
        card:
        - font-size: 10px
        - text-transform: capitalize
      state:
      - value: 'off'
        color: var(--icon-color-amber)
        icon: mdi:restart
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:restart
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: custom:state-switch
    entity: switch.triceratops
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: "custom:bignumber-card"
            title: Freespace
            unit_of_measurement: "GB"
            scale: 15px
            entity: sensor.glances_config_free
          - type: "custom:bignumber-card"
            title: Database
            unit_of_measurement: "GB"
            scale: 15px
            entity: sensor.database_size_gb
          - type: "custom:bignumber-card"
            title: Uptime
            scale: 15px
            entity: sensor.triceratops_ontime
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: custom:state-switch
    entity: switch.triceratops
    states:
      "on":
        type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
          - type: custom:compact-graph-card
            entities:
            - sensor.glances_cpu_used
            name: CPU
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            align_state: center
            line_color: 
            - var(--icon-color-red)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            entities:
            - sensor.glances_ram_used_percent
            name: RAM
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-green)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
          - type: custom:compact-graph-card
            entities:
            - sensor.glances_config_used_percent
            name: Space
            font_size: 60
            show:
              name: true
              icon: true
              state: true
            line_color: 
            - var(--icon-color-blue)
            hours_to_show: 4
            points_per_hour: 60
            hour24: true
        - type: horizontal-stack
          cards:
          - type: picture
            image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: custom:bar-card
      name: Current Load
      unit_of_measurement: "W"
      entity: sensor.tp_link_triceratops_current_load
      positions:
        icon: 'off'
        indicator: 'off'
        minmax: 'off'
        title: inside
        value: inside
      severity:
        - color: var(--icon-color-blue)
          from: 0
          to: 5
        - color: var(--icon-color-light-green)
          from: 6
          to: 20
        - color: var(--icon-color-green)
          from: 21
          to: 30
        - color: var(--icon-color-yellow)
          from: 31
          to: 40
        - color: var(--icon-color-orange)
          from: 41
          to: 50
        - color: var(--icon-color-red)
          from: 51
          to: 100
      min: 0
      max: 40
      style: |-
        #states {
          padding: 0px;
        }
    - type: "custom:bignumber-card"
      title: Power Today
      scale: 15px
      entity: sensor.tp_link_triceratops_daily_power
    - type: "custom:bignumber-card"
      title: Cost Today
      scale: 15px
      entity: sensor.tp_link_triceratops_daily_power_cost