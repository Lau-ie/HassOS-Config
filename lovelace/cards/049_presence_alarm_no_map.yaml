type: custom:vertical-style-card
title: Occupancy
style:
  font_size: 24px
  border: false
cards:
- type: vertical-stack
  cards:
  - type: horizontal-stack
    cards:
    - type: picture
      image: /local/divider.png
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      icon: mdi:cellphone-android
      name: Laurens
      tap_action: 
        action: more-info
      show_state: true
      layout: name_state
      color_type: card
      color: var(--icon-color-green)
      color_off: var(--element-accent-color)
      entity: input_select.laurens_status
      state:
      - value: 'Just Arrived'
        color: var(--icon-color-light-green)
      - value: 'Home'
        color: var(--icon-color-green)
      - value: 'Just Left'
        color: var(--icon-color-light-red)
      - value: 'Away'
        color: var(--element-accent-color)
      - value: 'Extended Away'
        color: var(--icon-color-light-amber)
      - value: 'At Work'
        color: var(--icon-color-blue)
      styles:
        card:
        - font-size: 12px
    - type: "custom:button-card"
      icon: mdi:cellphone-android
      name: Katrin
      tap_action: 
        action: more-info
      show_state: true
      layout: name_state
      color_type: card
      color: var(--icon-color-green)
      color_off: var(--element-accent-color)
      entity: input_select.katrin_status
      state:
      - value: 'Just Arrived'
        color: var(--icon-color-light-green)
      - value: 'Home'
        color: var(--icon-color-green)
      - value: 'Just Left'
        color: var(--icon-color-light-red)
      - value: 'Away'
        color: var(--element-accent-color)
      - value: 'Extended Away'
        color: var(--icon-color-light-amber)
      - value: 'At Work'
      color: var(--icon-color-blue)
      styles:
        card:
        - font-size: 12px
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      tap_action: 
        action: more-info
      name: Alarm
      show_name: false
      color_type: card
      entity: input_boolean.alarm_state
      state:
      - value: 'on'
        color: var(--icon-color-red)
        icon: mdi:shield-home
      - value: 'off'
        color: var(--icon-color-green)
        icon: mdi:shield-home-outline
    - type: "custom:button-card"
      tap_action: 
        action: more-info
      show_name: false
      color_type: card
      entity: input_boolean.home_occupied
      style:
      - color: var(--icon-off-color)
      state:
      - value: 'on'
        color: var(--icon-color-green)
        icon: mdi:home-account
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:home-outline
    - type: "custom:button-card"
      show_name: false
      color_type: card
      entity: input_boolean.house_guests
      style:
      - color: var(--icon-off-color)
      state:
      - value: 'on'
        color: var(--icon-color-green)
        icon: mdi:account-group
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:account-group-outline
  - type: horizontal-stack
    cards:
    - type: "custom:button-card"
      icon: mdi:calendar-clock
      show_name: false
      show_label: false
      color_type: card
      entity: input_boolean.light_schedule
      style:
      - color: var(--icon-off-color)
      state:
      - value: 'on'
        color: var(--icon-color-green)
        icon: mdi:calendar-check
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:calendar-remove
    - type: "custom:button-card"
      tap_action: 
        action: more-info
      show_name: false
      color_type: card
      entity: input_boolean.sleeping
      style:
      - color: var(--icon-off-color)
      state:
      - value: 'on'
        color: var(--icon-color-blue)
        icon: mdi:hotel
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:bed-empty
    - type: "custom:button-card"
      tap_action: 
        action: more-info
      show_name: false
      color_type: card
      entity: input_boolean.showering_bathroom
      style:
        - color: var(--icon-off-color)
      state:
        - value: 'on'
          color: var(--icon-color-blue)
          icon: mdi:shower-head
        - value: 'off'
          color: var(--element-accent-color)
          icon: mdi:shower
    - type: "custom:button-card"
      show_name: false
      color_type: card
      entity: input_boolean.on_holiday
      style:
      - color: var(--icon-off-color)
      state:
      - value: 'on'
        color: var(--icon-color-amber)
        icon: mdi:beach
      - value: 'off'
        color: var(--element-accent-color)
        icon: mdi:beach
- type: horizontal-stack
  cards:
  - type: picture
    image: /local/divider.png